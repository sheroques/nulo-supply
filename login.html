<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../nulo-supply/css/style.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login-NULÃ˜ </title>
    <link rel="shortcut icon" href="img/Nulo-Logo.png">
</head>

<body>
    <main class="master-container">
        <main class="loginPage">
            <div class="container">
                <div class="carta">
                    <section class="login-title-icon">
                        <a href="#" onclick="history.go(-1);" class="back-icon">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </section>
                    <section class="login-title">
                        <a class="login">Login</a>
                    </section>
                    <section class="login-content-box">
                        <div class="inputBox">
                            <input type="text" required="required">
                            <span class="user">Email</span>
                        </div>
                        <div class="inputBox">
                            <input type="password" required="required">
                            <span>Senha</span>
                        </div>
                        <div class="login-buttons">
                            <button class="link-button" onclick="window.location.href='index.html'">Acessar</button>
                            <button class="link-button"
                                onclick="window.location.href='signup.html'">Cadastre-se</button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <section class="background-login"></section>
    </main>

</body>

</html>
